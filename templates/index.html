<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Kanban Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¸ Photo Kanban Board</h1>
            <div class="upload-section">
                <label for="photo-upload" class="upload-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Upload Photos
                </label>
                <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
            </div>
        </header>

        <div class="board">
            <div class="column" data-category="todo">
                <div class="column-header">
                    <h2>ðŸ“‹ To Do</h2>
                    <span class="count">0</span>
                </div>
                <div class="photos-container" id="todo-container"></div>
            </div>

            <div class="column" data-category="doing">
                <div class="column-header">
                    <h2>âš¡ Doing</h2>
                    <span class="count">0</span>
                </div>
                <div class="photos-container" id="doing-container"></div>
            </div>

            <div class="column" data-category="done">
                <div class="column-header">
                    <h2>âœ… Done</h2>
                    <span class="count">0</span>
                </div>
                <div class="photos-container" id="done-container"></div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
